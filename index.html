<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shos Streams | Watch All Major Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Teko:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-bolt"></i>
                <span>SHO</span>
            </div>
            
            <ul class="nav-links">
                <li class="active" onclick="filterGames('all', this)">
                    <i class="fa-solid fa-house"></i> <span>Home</span>
                </li>
                <li onclick="filterGames('football', this)">
                    <i class="fa-solid fa-football"></i> <span>Football</span>
                </li>
                <li onclick="filterGames('basketball', this)">
                    <i class="fa-solid fa-basketball"></i> <span>Basketball</span>
                </li>
                <li onclick="filterGames('soccer', this)">
                    <i class="fa-solid fa-futbol"></i> <span>Soccer</span>
                </li>
                <li onclick="filterGames('other', this)">
                    <i class="fa-solid fa-clipboard-list"></i> <span>Other Sports</span>
                </li>
            </ul>
        </nav>

        

        <main class="content">
            <header>
                <h1>Live & Upcoming</h1>
                <div class="user-profile">
                    <span>Guest</span>
                    <div class="avatar">G</div>
                </div>
            </header>

          <div id="video-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" onclick="closeModal()">&times;</span>
                    <h2 id="modal-title">Game Title</h2>
                    
                    <div id="stream-buttons-wrapper">
                        </div>
                    
                    <div class="video-wrapper" id="video-container">
                        </div>
                </div>
            </div>

            <div class="games-grid" id="games-container">
                </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
